{% extends "base.html" %}

{% block content %}

<div class="md:flex md:items-center md:justify-between">
    
    <div class="mt-4 flex md:mt-0 md:ml-4">
        <button 
            type="button" 
            hx-get="{% url 'author-form' %}" 
            hx-target="#author_forms" 
            hx-swap="beforeend"
            class="ml-3 
                inline-flex 
                items-center 
                px-4 py-2 
                border border-transparent rounded-md shadow-sm 
                text-sm font-medium text-white bg-indigo-600 
                hover:bg-indigo-700 focus:outline-none focus:ring-2 
                focus:ring-offset-2 focus:ring-indigo-500">
                Create Form Name
        </button>
    </div>
</div>


<div id="author_forms" class="py-5 mt-5"></div>

<div class="mt-5 py-5 border-t border-gray-100">
    
    {% for author in authors %}

            style="margin-left: 30px;">
            {{ author.name }}
        </button> -->
        <a href="{% url 'create-book' author.id %}" style="margin-left: 30px;">
            {{ author.name }}
        </a>
        <br><br>
    {% endfor %}
</div>

{% endblock %}
